<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="header-text">Johnny Cash is the GOAT</h1>
    <a
      id="link-for-Johnny"
      href="https://en.wikipedia.org/wiki/Johnny_Cash"
      target="_blank"
      >Check out some history on Johnny Cash</a
    >
    <div class="row">
      <div class="column">
        <img
          id="Another-picture"
          src="images/Johnnycash1.jpg"
          alt="Johnny Cash with guitar"
          class="Johnny-pictures"
        />
      </div>
      <div class="column">
        <img
          src="images/Johnnysitting.jpeg"
          alt="Johnny sitting"
          class="Johnny-pictures"
        />
      </div>
      <div class="column">
        <img
          src="images/JohnnyCashSinging.jpeg"
          alt="Singing"
          class="Johnny-pictures"
        />
      </div>
    </div>
    <div class="text">
      <h1 id="header">
        A little fun fact about Johnny Cash! He sang in prisons when he first
        started out and Merle Haggard was attending one of the concerts. Merle
        then started singing also!
        <a
          id="link-for-fun-fact"
          href="https://www.history.com/this-day-in-history/inmate-merle-haggard-hears-johnny-cash-play-san-quentin-state-prison"
          target="_blank"
          >For a little more on the fun fact click here</a
        >
      </h1>
      <img
        id="Johnny_cash_picture"
        src="images\johnnycashalbum.jpeg"
        alt="Johnny Cash"
        class="Johnny"
      />
    </div>
  </body>
</html>
